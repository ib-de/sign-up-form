<html lang="en">

<body>
    
    <form>
            <div>
                <div class="box"><h2>signup form</h2></div>

            <input class="input-box" type="text" id="Users id" maxlength="10" required pattern="[A-Za-z-123]">
          </div>
               
          <div>
            <label for="Password">Password</label><br>
            <input class="input-box" type="password" id="Pasword"maxlength="14" minlength="8" required pattern="[A-Za-z-123]"/>
          </div>
            <div>
                <label for="Name">Name</label><br>
                <input class="input-box" type="text" id="Name" required pattern="[A-Za-z]"/>
              </div>
              <div>
                <label for="country">Country</label><br>
                <select name="country" class="input-box" type="text" id="Country">
                   <option value="country">Select an Option</option>

                    <option value="Ghana">Ghana</option>
                    <option value="USA">USA</option>
                    <option value="Spain">spain</option>

                    </select></div>

                <div>
                    <label for="Zip code">Zip code</label><br>
                    <input class="input-box" type="text" id="Zip code" required maxlength="6" minlength="3"/></div>
                    <div>
                        <label for="Email">Email</label><br>
                        <input class="input-box" type="email" id="Email" required/>

                      </div>
                      <div>

                        <input class="input-botton" type="submit" id="submit"/>

                      </div>
                      
               
    </form>
